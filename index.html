<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>
                <form action="login.js" method="post" autocomplete="on">

                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" required maxlength="30" placeholder=" Seu E-mail" autocomplete="email">
                    <label for="ilogin">Login </label>
                </div>
                
                
                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                   <input type="text" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password">
                    <label for="isenha">Senha</label>
                </div>
                
                <input type="submit" value="Entrar">
                <a href="Esqueci a senha" class="botao">
                    Esqueci a senha <i class="material-icons">mail</i></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
